<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crz shoes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--header-->
<header id="header">
    <div class="container">
        <div class="logo">
            <h1 class="logo-nome">crz shoes</h1>
        </div>
        <div class="buscar">
            <input type="text" id="buscar" placeholder="Pesquisar Produto" oninput="buscarProduto()">
            <button onclick="buscarSite()">Buscar</button>
        </div>
        <div id="carrinho-icon" onclick="togggleCarrinho()">
           <div class="imagem">
            <img src="img/carrinho-de-compras.png" alt="">
           </div>
           <span id="cont-carrinho">0</span>
        </div>
        <div id="carrinho-itens">
            <ul id="itens-lista"></ul>
            <span id="preco-total">Total: R$0.00</span>
            <button class="limpa" onclick="limparCarrinho()">Limpar Carrinho</button>
        </div>
    </div>
</header>
<!--MAIN-->
<main id="main">
    <div class="container">
        <div class="nome">
            <h2 id="nome-secao">Meus Produtos:</h2>
        </div>
        <div class="produtos">
            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="img/giannis.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>giannis immortality 3</h3>
                        <p>R$ 499.99</p>
                        <button onclick="addCarrinho('giannis immortality 3', 499.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem">
                        <img src="img/kdtrey.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>kd trey 5x</h3>
                        <p>R$ 549.99</p>
                        <button onclick="addCarrinho('kd trey 5x', 549.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem">
                        <img src="img/kyrie.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>kyrie low 4 takashi</h3>
                        <p>R$ 699.99</p>
                        <button onclick="addCarrinho('kyrie low 4 takashi', 699.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
            <div class="produto-linha">
                <div class="produto">
                    <div class="imagem">
                        <img src="img/mb02.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>MB 02</h3>
                        <p>R$ 1099.99</p>
                        <button onclick="addCarrinho('MB 02', 1099.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem">
                        <img src="img/precision.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>precision</h3>
                        <p>R$ 399.99</p>
                        <button onclick="addCarrinho('precision', 399.99)">Adicionar ao carrinho</button>
                    </div>
                </div>
                <div class="produto">
                    <div class="imagem">
                        <img src="img/traeyoung.png" alt="">
                    </div>
                    <div class="infos">
                        <h3>Trae Young 1 - Ice Trae</h3>
                        <p>R$ 747.09</p>
                        <button onclick="addCarrinho('Trae Young 1 - Ice Trae', 747.09)">Adicionar ao carrinho</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <script src="script.js"></script>
</body>
</html>
